  <head>

            class="search-input"
            placeholder="Enter city name"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>

            Saturday 12:30
            <span class="condition">, scattered clouds </span>
          </div>
          <div class="humidity">
            humidity :66%
            <span class="wind">, wind :3.13km/h </span>
