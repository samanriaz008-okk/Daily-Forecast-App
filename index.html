<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Forecast App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form class="search-temperature" id="search-temperature">
          <input
            type="text"
            class="search-input"
            placeholder="Enter city name"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="icon" id="icon"></div>
        <h1 class="current-temperature" id="current-temperature"></h1>
        <h2></h2>

        <div class="first-line">
          <div class="time" id="time"></div>
          <span id="condition"></span>
        </div>
        <div class="second-line">
          <div class="humidity">humidity :<strong id="humidity"></strong></div>
          <span class="wind"> , wind :<strong id="wind"></strong> </span>
        </div>

        <div class="weather-forecast">
          <div class="forcast-date">sun</div>
          <div class="forecast-icon">☀️</div>
          <div class="forecast-temperature">
            <div class="max-temperature">15°C</div>
            <div class="min-temperature">10°C</div>
          </div>
          <div class="forcast-date">sun</div>
          <div class="forecast-icon">☀️</div>
          <div class="forecast-temperature">
            <div class="max-temperature">15°C</div>
            <div class="min-temperature">10°C</div>
          </div>

          <div class="forecast">
            <div class="forcast-date">sun</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temperature">
              <div class="max-temperature">15°C</div>
              <div class="min-temperature">10°C</div>
            </div>
            <div class="forcast-date">sun</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temperature">
              <div class="max-temperature">15°C</div>
              <div class="min-temperature">10°C</div>
            </div>
            <div class="forcast-date">sun</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temperature">
              <div class="max-temperature">15°C</div>
              <div class="min-temperature">10°C</div>
            </div>
          </div>
       </main>

          <footer>
            Coded by
            <a href="https://github.com/samanriaz008-okk" target="_blank"
              >Saman Riaz</a
            >
            and is an open source on
            <a
              href="https://github.com/samanriaz008-okk/Daily-Forecast-App"
              target="_blank"
            >
              Github</a
            >
            and
            <a
              href="https://app.netlify.com/projects/dailyforecastsapp/overview"
              target="_blank"
              >Netlify</a
            >.
          </footer>
        </div>
    </div>

        <script src="src/index.js"></script>
  </body>
</html>
